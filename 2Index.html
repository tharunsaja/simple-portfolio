<!DOCTYPE html>

<html>

<head>
    <title>Contact</title>
    <link rel="icon" href="form icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Tharun Sanjay</h1>
            <p class="section-one__role"> Web Developer</p>
            <a class="section-one__contact" href="my portfolio.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>

                    <tr>
                        <td>Name:</td>

                        <td>
                            <input type="text" placeholder=" Enter Your Name" class="contact-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>Email:</td>

                        <td>
                            <input type="email" placeholder=" Enter Your Email" class="contact-form__input">
                        </td>
                    </tr>

                    <tr>
                        <td>Message:</td>

                        <td>
                            <textarea name="Message" placeholder="Enter Your Message" class="contact-form__textarea"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>

                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/tharunsaja/">Instagram</a>
            </p>

            <p class="section-five__desc"> &copy; Tharun Sanjay</p>
        </div>

    </div>

</body>

</html>
